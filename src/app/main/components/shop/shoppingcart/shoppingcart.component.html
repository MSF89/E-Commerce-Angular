<div class="container-fluid body card mt-3" style="width: 300px">
  <h5 class="text-center">Lista de compras</h5>
  <div class="card mb-3" style="max-width: 300px;" *ngFor="let product of products, let id = index" >
    <div class="row g-0">
      <div class="col-md-3">
        <img src={{product.image}} class="card-img img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-9">
        <div class="card-body d-flex justify-content-between">
          <p class="card-title"><small>{{product.category}}</small></p>
          <p class="card-title">$ {{product.price}}</p>
          <i class="fa-solid fa-trash-xmark mt-1 card-icon" style="color: #000000;" (click)="deleteClick(id)"></i>
        </div>
      </div>
    </div>
  </div>
  <app-total></app-total>
</div>
