<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let product of products, let id = index" >
      <div class="card bg-gradient" style="width: 18rem;">
        <img src={{product.image}} class="card-img-top card-img" alt="...">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title title">{{product.title}}</h5>
            <h5 class="card-title">${{product.price}}</h5>
          </div>
          <p class="card-text truncate">{{product.description}}</p>
          <div class="d-flex justify-content-between p-3 ">
            <i class="fa-sharp fa-solid fa-eye fa-xl card-icon" style="color: #000000;" title="Descripcion" (click)="getDetail(id)"></i>
            <i class="fa-solid fa-cart-plus fa-xl card-icon" style="color: #000000;" title="Agregar al Carrito" (click)="onClick(product)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
